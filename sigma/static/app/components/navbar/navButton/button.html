<li class="dropdown order-1" ng-if="!isAuthed">
  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Login <span class="caret"></span></button>
  <ul class="dropdown-menu dropdown-menu-right mt-1">
    <li class="p-3">
      <form class="form" role="form">
        <div class="form-group">
          <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text" required="">
        </div>
        <div class="form-group">
          <input id="passwordInput" placeholder="Password" class="form-control form-control-sm" type="text" required="">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group text-xs-center">
          <small>
            <a href="#">Forgot password?</a> | <a href="#">Register</a>
          </small>
        </div>
      </form>
    </li>
  </ul>
</li>

<li class="dropdown order-1" ng-if="isAuthed">
  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-secondary dropdown-toggle">Profile <span class="caret"></span></button>
  <ul class="dropdown-menu dropdown-menu-right mt-1">
    <li class="p-3">
      <ul>
        <li>Account</li>
        <li>Inventory</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
    </li>
  </ul>
</li>
